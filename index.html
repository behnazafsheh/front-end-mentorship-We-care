<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we care</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="container nav-bar">
                <div class="menu">
                    <img src="images/WeCare-Logo.png" alt="" class="menu__image menu__image--logo">
                    <ul class="menu__item">
                        <a href="#" class="menu__link"><li ></li>Find a Doctor</a>
                        <a href="#" class="menu__link"><li ></li>Find a Hospital</a>
                        <a href="#" class="menu__link"><li ></li>Health A to Z</a>
                        
                    </ul>

                    <div class="menu__log-in">
                        <button type="submit" class="menu__btn">Log in</button>
                        <button type="submit" class="menu__btn menu__btn--sign-in">Sign in</button>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero container">
            <div class="hero__title">
                <h1>Feel better about <br> finding healthcare</h1>
                <p>At Healthgrades, we take the guesswork out of finding the
                   right doctors, hospitals, and care for you and your family</p>

                   <div class="rank">
                       <div class="rank__profile">
                        <i class="fa-solid fa-user-doctor"></i>
                           <p>Profiles for Every Doctor in America</p>
                       </div>
                       <div class="rank__rate">
                        <i class="fa-regular fa-star"></i>
                        <p>More Than 10 Million patient Rating</p>
                    </div>
                   </div>
            </div>

            <div class="hero__image">
                <img src="images/doctor-3.png" alt="">
            </div>
        </div>
    </header>
    <section class="search-bar"></section>
</body>
</html>
